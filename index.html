<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jain University | Center of Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dark-blue': '#0A192F',
              'orange-accent': '#ff951c', // Main orange from spec
              'navbar-bg': '#3D4852',
              'brand-dark-blue': '#0a1d37', // Dark blue background from spec
              'brand-deep-blue': '#011b4d', // New deep blue for login/signup
              'orange-glow': 'rgba(255, 149, 28, 0.4)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(-45deg, #011b4d, #0A192F, #0a1d37, #3D4852);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
